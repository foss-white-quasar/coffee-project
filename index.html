<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Coffee!</h1>

    <hr>

    <div class="row">
        <div class="col-6">
            <div id="coffees" class="d-flex flex-wrap"></div>
        </div>

    <form class="col-6">
        <label for="roast-selection" class="d-block font-weight-bold">Roast</label>
        <select id="roast-selection" class="d-block form-control mb-3">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffee-search" class="d-block font-weight-bold">Coffee Name</label>
        <input id="coffee-search" type="search" class="d-block form-control mb-3">
        <input id="submit" type="submit" class="btn btn-primary btn-block"/>
<!--code below is for bonus-->
        <hr class="d-flex mb-4">
        <h3 class="text-center">Add a Coffee</h3>
        <label for="bonus-roast-selection" class="d-block font-weight-bold">Roast</label>
        <select id="bonus-roast-selection" class="d-block form-control mb-3">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="bonus-coffee-input" class="d-block font-weight-bold">Coffee Name</label>
        <input id="bonus-coffee-input" type="search" class="d-block form-control mb-3">
        <input id="add" type="submit" class="btn btn-primary btn-block"/>

        <div id="output-coffee"></div>
    </form>
    </div> <!--close div for row w all coffees and forms-->

</div> <!--close div container-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
